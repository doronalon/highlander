<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="http://localhost:3000/random">
    <label for="radius">radius:</label><br>
    <input type="text" id="radius" name="radius" value="1000"><br>
    <label for="latitude">latitude:</label><br>
    <input type="text" id="latitude" name="latitude" value="48.8583736"><br>
    <label for="longitude">longitude:</label><br>
    <input type="text" id="longitude" name="longitude" value="2.2922926"><br><br>
    <input type="submit" value="Submit">
</form>

<p>If you click the "Submit" button, the form-data will be sent to a page called "http://localhost:3000/random".</p>

</body>
</html>
